<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>10-객체생성패턴(01)_네임스페이스패턴</title>
    <script type="text/javascript">
      window.onload = function() {
        var MYAPP = {};

        MYAPP.namespace = function(psNameSpace) {
          var vaNm = psNameSpace.split('.'), 
              parent = MYAPP, 
              i, vnLength;

          if(vaNm[0] === 'MYAPP') {//좀더 좋은 방법은 없는가??
            vaNm = vaNm.slice(1);
          }

          for( i = 0, vnLength = vaNm.length; i < vnLength; i++) {
            if(!parent[vaNm[i]])
              parent[vaNm[i]] = {};
            parent = parent[vaNm[i]];
          }
        }

        MYAPP.namespace('MYAPP.libs.mod1');
        alert(MYAPP.libs.mod1);
      };

    </script>
  </head>
  <body></body>
</html>
