    <title>23-코드재사용패턴(상속)(06)_프로퍼티복사패턴(얕은복사)</title>
    <script type="text/javascript">
      window.onload = function() {
        
        var extend = function(poParent, poChild){
          var i, 
              poChild = poChild || {};
              
          for(i in poParent){
            if(poParent.hasOwnProperty(i)){
              poChild[i] = poParent[i];
              
            }
          }
          
          return poChild;
        };
        
        var dad = {name : 'adam'};
        var kid = extend(dad);
        
        alert('kid.name : ' + kid.name);        
        kid.name = 'hawa';                
        alert('dad.name : ' + dad.name + '\n'+
              'kid.name : ' + kid.name);
              
        var dad2 = {
          vatest : [1,2,3],
          votest : {name : 'adam'}
        };
        
        var kid2 = extend(dad2);
        
        alert('kid2.vatest : ' + kid2.vatest.join(','));        
        kid2.vatest.push(4);
        
        alert('kid2.vatest : ' + kid2.vatest.join(',') + '\n' +
              'dad2.vatest : ' + dad2.vatest.join(','));
        
      };
    </script>
