    <script type="text/javascript">
      window.onload = function() {
        if( typeof (Function.prototype.method) !== 'function') {
          Function.prototype.method = function(psMethodName, poFunction) {
            this.prototype[psMethodName] = poFunction
            return this;
          };
        };

        var person = function(psName) {
          this.name = psName;
        }

        person.method('getName', function() {
          return this.name;
        }).method('setName', function(psName) {
          this.name = psName;
          return this;
        })
